<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>

    <h2>Press any key to start the game</h2>

    <div class="box_container flex_box">
        <div class="first_row flex_box">
            <div class="one red btn" type="button" id="red"></div>
            <div class="two yellow btn" type="button" id="yellow"></div>
        </div>
        <div class="second_row flex_box">
            <div class="three green btn" type="button" id="green"></div>
            <div class="four purple btn" type="button" id="purple"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
